<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prettyfy</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/grid-system.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
       <header>                       <!-- Menú de navegación -->
       	<div class="container">
       		<div class="row text-center">
       			<div class="col-4">
       				<a href="aboutme.com"><p class= "alinearnav" >About</p></a>
       			</div>
       			<div class="col-4">
       				<a href="favourites.com"><p class= "alinearnav" >Favourites</p></a>
       			</div>
       			<div class="col-4">
       				<a href="contact.me"><p class= "alinearnav" >Contact</p></a>
       			</div>
       		</div>
       	</div>
       </header>
       <article>
       	  <section class="fondo">                   
       	  	<div class="container-fluid">   <!-- Imagen de fondo -->
       	  		<div class="row">
       	  			<div class="col-12">
       	  				<img class="log" src="images/logo.png" alt="logo">    <!-- Logo -->
       	  			</div>
       	  		</div>
       	  		<div class="row">
       	  			<div class="col-12 text-center">        <!-- Nombre -->
       	  				<h1 class="datos">Flor Ivonne Baños Gaspar</h1>
       	  			</div>
       	  		</div>
       	  		<div class="row text-center">
       	  			<div class="col-12">       <!-- Lema -->
       	  				<h3 class="datos">Hola Mundo</h3>
       	  			</div>
       	  		</div>
       	  	</div>
       	  </section>
       	  <section class="fondo2">
       	  	<div class="container-fluid">            <!-- Acerca de mi -->
       	  		<div class="row">
       	  			<div class="col-12">
       	  				<h2 class="text-center color">Acerca de mi</h2>
       	  			</div>
       	  		</div>
       	  		<div class="row">             <!-- Foto de perfil -->
       	  			<div class="col-3">
       	  				<img class= "perfil" src="images/perfil.jpg">
       	  			</div>
       	  			<div class="col-9">       <!-- Biografia -->
       	  				<p>lalalalalla</p>
       	  			</div>
       	  		</div>
       	  	</div>
       	  </section>
       	  <section>
       	  	<div class="container">
       	  		<div class="row text-center">
       	  			<div class="col-12">                <!-- Mis cosas favoritas -->
       	  				<h2 class="color">Mis cosas favoritas</h2>
       	  			</div>
       	  		</div>
       	  		<div class="row text-center">
       	  			<div class="col-12">
       	  				<h3 class="color">Aquí hay algunas cosas que realmente amo</h3>
       	  			</div>
       	  		</div>
       	  		<div class="row">
       	  			<div class="col-3 efecto">
       	  			  <figure>
       	  				<img class="cosas" src="images/manualidades.png" alt="manualidades">
       	  			      <figcaption>
       	  					<h2>Las manualidades</h2>
       	  					<p>Para conocer algunos de los lugares que uso para inspirar presiona en</p>
       	  				  </figcaption>		
       	  			  </figure>	
       	  			</div>
       	  			<div class="col-3 efecto">
       	  			  <figure>
       	  				<img class="cosas" src="images/gato.jpg" alt="gato">
       	  			      <figcaption>
       	  					<h2>Mi gato Lucero</h2>
       	  					<p>A quien tengo desde los 8 años.</p>
       	  				  </figcaption>		
       	  			  </figure>	
       	  			</div>
       	  			<div class="col-3 efecto">
       	  			  <figure>
       	  				<img class="cosas" src="images/tudor.jpg" alt="tudor">
       	  			      <figcaption>
       	  					<h2>Las novelas y series históricas.</h2>
       	  					<p>Porque me ayudan a tener más cultura y tener nuevas metas.</p>
       	  				  </figcaption>		
       	  			  </figure>	
       	  			</div>
       	  			<div class="col-3 efecto">
       	  			  <figure>
       	  				<img class="cosas" src="images/educacion.jpg" alt="educacion">
       	  			      <figcaption>
       	  					<h2>La educación.</h2>
       	  					<p>Es la mejor manera de mejorar la humanidad.</p>
       	  				  </figcaption>		
       	  			  </figure>	
       	  			</div>
       	  		</div>
       	  	</div>
       	  </section>
       </article>
       <footer class="fondo3">
       	<div class="container-fluid">
       		<div class="row">
       			<div class="col-12">            <!-- Redes sociales de contacto -->
       				<h2 class="color text-center">Contáctame</h2>
       			</div>
       		</div>
       		<div class="row">
       			<div class="col-4">
       				<a href="twitter.com" target="_blank"><img class="icon" src="images/twitter.png" alt="Twitter"></a>
       			</div>
       			<div class="col-4">
       				<a href="facebook.com" target="_blank"><img class="icon" src="images/facebook.png" alt="Facebook"></a>
       			</div>
       			<div class="col-4">
       				<a href="linkedin.com" target="_blank"><img class="icon" src="images/linkedin.png" alt="Linkedin"></a>
       			</div>
       		</div>
       	</div>
       </footer>
</body>
</html>
